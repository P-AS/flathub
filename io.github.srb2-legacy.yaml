app-id: io.github.srb2-legacy
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: srb2legacy
finish-args:
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --device=all
  - --persist=.srb2_21
modules:
  - name: game-music-emu
    buildsystem: cmake-ninja
    cleanup:
      - /include
      - /lib/*.so
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://github.com/libgme/game-music-emu/archive/refs/tags/0.6.3.tar.gz
        sha256: 4c5a7614acaea44e5cb1423817d2889deb82674ddbc4e3e1291614304b86fca0
        x-checker-data:
          type: anitya
          project-id: 866
          stable-only: true
          url-template: https://github.com/libgme/game-music-emu/archive/refs/tags/$version.tar.gz

  - name: libopenmpt
    config-opts:
      - --disable-examples
      - --disable-openmpt123
      - --disable-static
      - --disable-tests
      - --without-portaudio
      - --without-portaudiocpp
    cleanup:
      - /include
      - /lib/*.la
      - /lib/*.so
      - /lib/pkgconfig
      - /share/doc
    sources:
      - type: archive
        url: https://lib.openmpt.org/files/libopenmpt/src/libopenmpt-0.7.13+release.autotools.tar.gz
        sha256: dcd7cde4f9c498eb496c4556e1c1b81353e2a74747e8270a42565117ea42e1f1
        x-checker-data:
          type: anitya
          project-id: 141468
          stable-only: true
          url-template: https://lib.openmpt.org/files/libopenmpt/src/libopenmpt-$version+release.autotools.tar.gz

  - name: srb2legacy
    buildsystem: simple
    build-options:
      arch:
        aarch64:
          env:
            ARCH_MAKE_ARGS: LINUX64=1
        x86_64:
          env:
            ARCH_MAKE_ARGS: LINUX64=1
    build-commands:
      - make -j $FLATPAK_BUILDER_N_JOBS $ARCH_MAKE_ARGS
      - install -D -m 755 -t $FLATPAK_DEST/bin bin/lsdl2srb2legacy
      - install -D -m 644 srb2.png $FLATPAK_DEST/share/icons/hicolor/256x256/apps/$FLATPAK_ID.png
      - install -D -m 755 srb2legacy.sh $FLATPAK_DEST/bin/srb2legacy
      - install -D -m 644 -t $FLATPAK_DEST/share/applications $FLATPAK_ID.desktop
      - install -D -m 644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.metainfo.xml
    sources:
      - type: git
        url: https://github.com/P-AS/srb2-legacy
        tag: SRB2_release_2.1.27
        commit: afd013bf670e6bc8ba894b89ddad4f35bc839527
      - type: script
        commands:
          - export SRB2LEGACYWADDIR=/app/extra
          - lsdl2srb2legacy "$@"
        dest-filename: srb2legacy.sh
      - type: file
        path: io.github.srb2-legacy.desktop
      - type: file
        path: io.github.srb2-legacy.metainfo.xml

  - name: srb2-assets
    buildsystem: simple
    build-commands:
      - install -t $FLATPAK_DEST/bin apply_extra
    sources:
      - type: extra-data
        filename: Full.zip
        url: https://github.com/P-AS/srb2-legacy/releases/download/SRB2_release_2.1.26/SRB2-v2126-Full.zip
        sha256: b447e76038c7974a7f1762a0af714a20f055620c5cf5b31d778644ceba77e5f4
        size: 105602959
      - type: script
        commands:
          - unzip -o Full.zip "*.dta" "*.srb" > /dev/null && rm
            Full.zip
        dest-filename: apply_extra
