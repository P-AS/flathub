app-id: org.srb2.srb2-legacy
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: srb2legacy
finish-args:
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --device=all
  - --persist=.srb2_21

cleanup:
  - /include
  - /lib/*.so
  - /lib/*.la
  - /lib/pkgconfig
  - /share/doc

modules:
  - name: game-music-emu
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/libgme/game-music-emu/archive/refs/tags/0.6.3.tar.gz
        sha256: 4c5a7614acaea44e5cb1423817d2889deb82674ddbc4e3e1291614304b86fca0
        x-checker-data:
          type: anitya
          project-id: 866
          stable-only: true
          url-template: https://github.com/libgme/game-music-emu/archive/refs/tags/$version.tar.gz

  - name: libopenmpt
    config-opts:
      - --disable-examples
      - --disable-openmpt123
      - --disable-static
      - --disable-tests
      - --without-portaudio
      - --without-portaudiocpp
    sources:
      - type: archive
        url: https://lib.openmpt.org/files/libopenmpt/src/libopenmpt-0.7.13+release.autotools.tar.gz
        sha256: dcd7cde4f9c498eb496c4556e1c1b81353e2a74747e8270a42565117ea42e1f1
        x-checker-data:
          type: anitya
          project-id: 141468
          stable-only: true
          url-template: https://lib.openmpt.org/files/libopenmpt/src/libopenmpt-$version+release.autotools.tar.gz

  - name: srb2legacy
    buildsystem: simple
    build-commands:
      - make LINUX64=1 -j $FLATPAK_BUILDER_N_JOBS
      - install -D -m 755 -t $FLATPAK_DEST/bin bin/lsdl2srb2legacy
      - install -D -m 644 srb2.png $FLATPAK_DEST/share/icons/hicolor/256x256/apps/$FLATPAK_ID.png
      - install -D -m 755 srb2legacy.sh $FLATPAK_DEST/bin/srb2legacy
      - install -D -m 644 srb2legacy.desktop $FLATPAK_DEST/share/applications/$FLATPAK_ID.desktop
      - install -D -m 644 assets/$FLATPAK_ID.metainfo.xml $FLATPAK_DEST/share/metainfo/$FLATPAK_ID.metainfo.xml
    sources:
      - type: git
        url: https://git.do.srb2.org/PAS/srb2-legacy
        commit: 889ffa95cd019382e79789f4b734b3db26e172d3
      - type: script
        commands:
          - export SRB2LEGACYWADDIR=/app/extra
          - lsdl2srb2legacy "$@"
        dest-filename: srb2legacy.sh

  - name: srb2-assets
    buildsystem: simple
    build-commands:
      - install -t $FLATPAK_DEST/bin apply_extra
    sources:
      - type: extra-data
        filename: Full.zip
        url: https://github.com/P-AS/srb2-legacy/releases/download/SRB2_release_2.1.27/SRB2-v2127-Full.zip
        sha256: 7f99eb5a31bd80eded1d5f43481e012c7ae0075bb080365a0e9ec72632527f20
        size: 105808095
      - type: script
        commands:
          - unzip -o Full.zip "*.dta" "*.srb" > /dev/null && rm
            Full.zip
        dest-filename: apply_extra
